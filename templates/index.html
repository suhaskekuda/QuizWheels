<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Quiz Wheels</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="{{ url_for('static', filename='js/proto.js') }}"></script>

</head>
<body>

<div class="container">
    <div id="spinWheel" class="tile" data-question="{{ QuestionLimit }}">
        <div class="header">
            <div id="chart"></div>
        </div>
        <div class="body">
            <div id="question" class="title"></div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/spinwheel.js') }}"></script>
<script>
    $( document ).ready(function() {
        const data = $($.getRequest("http://localhost:5063/spindata"))
        SpinWheels(data)
    });
</script>
</body>
</html>
